<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Code Quiz</title>
    <link rel="stylesheet" href="code/style/style.css"/>
</head>
<body>
    <header class="header">
        <div>
            <button id="high-scores">Hi Scores</button>
        </div>
        <div>
          <button class="timer">Time: 200</button>
        </div>
    </header>    
    <div class="wrapper">
        <div class="startBox">
          <h1>My Code Quiz</h1>
          <p>This timed quiz will test your knowledge of fundamental JavaScript concepts. Incorrect answers will deduct 5 seconds from the timer, and 1 point from your score. Have fun and good luck!</p>
          <button class="start">Start</button>
        </div>
    </div>
    <script src="code/script/script.js"></script>
       
</body>
</html>
