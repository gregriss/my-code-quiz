<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Code Quiz</title>
    <link rel="stylesheet" href="code/style/style.css"/>
</head>
<body>
    <header class="header">
        <div>
            <button id="highScoreBtn">High Scores</button>
        </div>
        <div>
          <button class="time">Time: 30</button>
        </div>
    </header>    
    <main class="container">
        <div class="startScreen">
          <h1 id="start-h1" class="startScreen">My Code Quiz</h1>
          <p id="start-p" class="startScreen">This timed quiz will test your knowledge of fundamental JavaScript concepts. Incorrect answers will deduct 5 seconds from the timer, and 1 point from your score. Have fun and good luck!</p>
          <button id="startBtn" class="startScreen">Start</button>
        </div>
        <div class="questionScreen"> 
        </div>
        <div class="endScreen">
        </div>
        <div class="highScoreScreen">
        </div>
    </main>
    <div class="result">    
    </div>
    <script src="code/script/script.js"></script>      
</body>
</html>
